{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Rugby boot quality overview -->
<header id="quality-image" class="pt-3 col-12" alt="Quality">
<div class="pt-3 pb-1 col-12 text-center">
    <div class="quality-header-text">Rugby boot quality</div>
</div>
<div class="container">
    <div class="row justify-content-center text-center">
        <!-- Overview of rugby boot quality for Re-Boot products -->
        <div class="col-md-4 col-lg-4 card-style">
            <div class="text-center">
                <img src="{% static 'img/brandnew.png' %}" class="px-3 py-3 img-fluid" alt="brand new">
                <div class="boot-detail justify-content-center text-center">
                    <h4>New Boots</h4>
                    <i class="fas fa-shoe-prints text-white"></i>
                    <p class="px-1 py-1 text-white"><strong>Orignal box included</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 card-style">
            <div class="text-center">
                <img src="{% static 'img/almostnew.png' %}" class="px-3 py-3 img-fluid" alt="almost new">
                <div class="boot-detail justify-content-center text-center">
                    <h4>Almost New</h4>
                    <i class="fas fa-shoe-prints text-white"></i><i class="fas fa-shoe-prints"></i>
                    <p class="px-1 py-1 text-white"><strong>Super condition</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 card-style">
            <div class="text-center">
                <img src="{% static 'img/genweartear.png' %}" class="px-3 py-3 img-fluid" alt="general wear and tear">
                <div class="boot-detail justify-content-center text-center">
                    <h4>Used Boots</h4>
                    <i class="fas fa-shoe-prints text-white"></i><i class="fas fa-shoe-prints"></i><i class="fas fa-shoe-prints"></i>
                    <p class="px-1 py-1 text-white"><strong>Worn in, avoiding blisters</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- Link to FAQ' to help user understand Re-Boot conditions for boot quality -->
    <div class="px-3 py-3 row justify-content-center">
        <div class="px-3 py-3 text-center">
            <p class="text-white">For more information on Re-Boot conditions for boot quality, please view our FAQ's.</p>
            <a class="btn btn-learn-more" href="{% url 'faqs' %}">View FAQ's</a>
            <input type=button class="btn btn-back" value="&larr; Back" onClick="history.go(-1)">
        </div>
    </div>
</div>
</header>

{% endblock %}
