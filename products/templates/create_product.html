{% extends 'base.html' %} {% load static %} {% load bootstrap_tags %} {% block title %}Create a product{% endblock %} {% block content %}

<!-- Product creation background image banner -->
    <img class="img-fluid m-0 p-0" src="{% static 'img/product-background1.jpg' %}" alt="Create a product">

<!-- Form structure to enable user to donate their unwanted rugby boots -->
<div class="pt-3 pb-3 container">
<div class="row">
<div class="pt-2 pb-2 col-12 text-center">
    <h4>Donate rugby boots | <i class="far fa-handshake"></i></h4>
</div>
<div class="mb-5 mt-5 px-3 py-3 col-md-4 adults-image text-center">
            <img src="{% static 'img/hello.png' %}" alt="ball carrier image">
        </div>
<div class="px-2 py-2 col-md-4 shadow p-4 mb-4 bg-white rounded border border-dark">
    <div class="pt-3 pb-3 row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-add-review">Submit</button>
        </form>
    </div>
</div>
<div class="mt-5 mb-5 px-3 py-3 col-md-4 adults-image text-center">
            <img src="{% static 'img/hello.png' %}" alt="ball carrier image">
        </div>
</div>
</div>
{% endblock %}
