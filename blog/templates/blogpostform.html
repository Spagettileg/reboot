{% extends "base.html" %} {% load static %} {% load bootstrap_tags %} {% block content %}

<!-- Blog post form background image banner -->
    <div class="blog-background"></div>

<!-- Form structure to enable user to add their blog message -->
<div class="row">
    <div class="pt-3 pb-1 col-12 text-center">
        <h4>Blog Post <i class="far fa-envelope"></i></h4>
    </div>
    <div class="mb-5 mt-5 px-3 py-3 col-md-4 adults-image text-center">
        <img src="{% static 'img/hello.png' %}" alt="ball carrier image">
    </div>
    <div class="mt-3 mb-3 col col-sm-4 container bg-dark text-white adults-image">
        <div class="pt-3 pb-3 row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-add-review">Save</button>
            </form>
        </div>
    </div>
    <div class="mt-5 mb-5 px-3 py-3 col-md-4 adults-image text-center">
        <img src="{% static 'img/hello.png' %}" alt="ball carrier image">
    </div>
</div>
{% endblock %}
