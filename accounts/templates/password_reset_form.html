{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block content %}

<!-- Form for user to specify their email for Re-Boot to send instructions on how to change their password -->
<header id="privacy-image" class="pt-3 col-12" alt="Privacy">
<div class="pt-3 pb-5 container">
    <div class="row">
        <div class="col-12 text-center">
            <div class="password-header-text">Password reset</div>
            <hr>
            <div class="pt-2">
                <form method="post" class="accountform">
                    <p class="password-text">Please specify your email address to receive instructions for resetting it.</p>
                    <br>
                    <div class="pt-2">
                        <div style="display:none">
                            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                        </div>
                    </div>
                    {{ form.email.errors }}
                    <p><label for="id_email" class="control-label required-field"><strong>E-mail address:</strong></label> {{ form.email }} </p>
                </form>
            </div>
            <!-- Button to help user navigate back to home page --> 
            <div class="container">
                <div class="row pl-2 pb-3 main-menu-btn">
                    <input type="button" class="btn btn-back" value="&larr; Back" onClick="history.go(-1)">
                    <input type="submit" value="Reset password" />
                </div>
            </div>
        </div>
    </div>
</div>
</header>
{% endblock %}
